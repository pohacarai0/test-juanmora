name: "üöö Delivery Status Issue"
description: "Use this when there is an issue related to the delivery status/take-down of a release."
title: "[DELIVERY ISSUE]: Release [Release ID]"
labels:
  - "needs-triage"
assignees: []
body:

  - type: markdown
    attributes:
      value: |

        > ‚ÑπÔ∏è **Tip:** The more precise the information, the faster we can help.

  - type: input
    id: db-id
    attributes:
      label: "Delivery Bundle ID"
      description: |
        Provide the **id of the delivery bundle** that is failing.

        <details>
        <summary>‚ùì Click here to see where to find this information</summary>

        ![Screenshot showing location of Release ID/UPC](https://i.ibb.co/FqH91x9y/image.png)
        
        *You can usually find the Release ID or UPC on the main details page for your release in our platform, often located near the release title or in the 'Identifiers' section.*
        </details>
      placeholder: "e.g., 123456"
    validations:
      required: true

  - type: dropdown
    id: current-status
    attributes:
      label: "Current Displayed Status in System"
      description: "What status does our system currently show for this release?"
      options:
        - "In Delivery"
        - "Delivered"
        - "Takedown Processing"
        - "Open"
        - "Cancelled"
        - "Feedback Required"
    validations:
      required: false

  - type: dropdown
    id: expected-status
    attributes:
      label: "Expected Status"
      description: "What status should it have instead?"
      options:
        - "In Delivery"
        - "Delivered"
        - "Takedown Processing"
        - "Open"
        - "Cancelled"
        - "Feedback Required"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        This information is the minimum we need, but you might be able to get more information about the root of the issue by checking the deliveries within the delivery bundle mentioned above.
        <details>
        <summary>‚ùì Click here to see where to find this information</summary>

        ![Screenshot showing location of Release ID/UPC](https://i.ibb.co/FqH91x9y/image.png)
        
        *You can usually find the Release ID or UPC on the main details page for your release in our platform, often located near the release title or in the 'Identifiers' section.*
        </details>
  - type: checkboxes
    id: handler-affected
    attributes:
      label: "Handler affected"
      description: "Select the ones that are failing"
      options:
        - label: "KNM (Kontor)"
        - label: "YTM (Aspera)"
        - label: "YTM (Lambda)"        
        - label: "CID"        
    validations:
      required: false 

  - type: input
    id: delivery-id
    attributes:
      label: "Delivery ID"
      description: |
        Provide the **id of the delivery** that is failing.

        <details>
        <summary>‚ùì Click here to see where to find this information</summary>

        ![Screenshot showing location of Release ID/UPC](https://i.ibb.co/M12csLZ/image.png)
        
        *You can usually find the Release ID or UPC on the main details page for your release in our platform, often located near the release title or in the 'Identifiers' section.*
        </details>
      placeholder: "e.g., 123456"
    validations:
      required: true

  - type: textarea
    id: error-message
    attributes:
      label: "Error Message Received (if any) üì©" # Unicode emoji
      description: |
        Please copy and paste the **exact error message**.
        If no manifest file is available please write 'No manifest'.
        ```text
        Example: "DOMDocument::schemaValidate(): Element 'c_line': [facet 'pattern'] 
        The value '2020 ' is not accepted by the pattern '((19[0-9][0-9])|(20[0-9][0-9])) [^-\s].*'."
        ```
        <details>
        <summary>‚ùì Click here to see where to find this information</summary>

        ![Screenshot showing location of Release ID/UPC](https://i.ibb.co/M12csLZ/image.png)
        
        *You can usually find the Release ID or UPC on the main details page for your release in our platform, often located near the release title or in the 'Identifiers' section.*
        </details>
      placeholder: "e.g., 'Failed due to metadata mismatch: track 3 artist name'"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Info"
      placeholder: "Leave a comment if needed"
    validations:
      required: false
